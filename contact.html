            <main class="contact">

                     data-aos="fade-up"

                    <h1>Get in touch</h1>
                    <div class="form">
                        <!-- https://web3forms.com/ -->
                        <form id="form" action="https://api.web3forms.com/submit" method="POST">
                            <!-- Replace with your Access Key -->
                            <input type="hidden" name="access_key" value="159051fb-fa17-448a-948e-698d65792790">
                            <input type="hidden" name="subject" value="Ashly Faye Photography Message">

                            <input type="text" name="name" placeholder="Name">
                            <input type="email" name="email" placeholder="Email">
                            <textarea name="message" placeholder="Message"></textarea>

                            <!-- Honeypot Spam Protection -->
                            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                            <!-- Form Submission Redirect -->
                            <input type="hidden" name="redirect" value="https://ashlyfayeanthony.com/thanks">

                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
